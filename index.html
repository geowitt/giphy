<!DOCTYPE html>
<html>
<head>
	<title>GIF-A-TRON 2000</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header>
		<h2>Checkout these buttons, or add your own by filling in the "Add a Button!" form and clicking on the button...</h2>

	</header>
	<div id="wrapper">
		<div id="main-content" class="container">
<!-- 		buttons show up here -->
			<div id="buttons"></div>
<!-- 		form for adding new buttons -->
			<form id="button-form">
				<label for="button-input"></label></br>
				<input type="text" id="button-input"></br>
				<input id="addButton" type="submit" value="Add a Button!">
			</form>
<!-- 		images show up here -->
			<div id="display"></div>
		</div>
		<div class="push"></div>
	</div>
	<footer class="footer">
		<p id="copyright">&copy;Copyright 2016 George Witt</p>
	</footer>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>

</html>
